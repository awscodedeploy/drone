pipeline:
  makezip:
    image: alpine
    commands:
      - apk update
      - apk add zip
      - zip cargill-${DRONE_BUILD_NUMBER}.zip cargill.py

  s3publish:
    image: plugins/s3
    region: $AWS_REGION
    bucket: my-sandeep-state
    source: cargill-${DRONE_BUILD_NUMBER}.zip
    target: /
    secrets: [ AWS_REGION ]

